# This is a basic workflow to help you get started with Actions

name: CI/CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
    paths-ignore:
      - "README.md"
      - ".gitignore"
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.4
      with:
        node-version: '12.x' # optional
    - name: Install Dependencies
      run: npm install  
    # Runs a single command using the runners shell
    - name: Build projects
      run: npm run build
    - name: Commit files
      run: |
        cd docs/.vuepress/dist
        git init
        git add -A
        git config --local user.email "gentvelmz@gmail.com"
        git config --local user.name "Gentvel"
        git commit -m "Add changes" -a
    # Runs a set of commands using the runners shell
    - name: GitHub Push
      uses: ad-m/github-push-action@v0.6.0
      with:
        # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Repository name to push. Default or empty value represents current github repository (${GITHUB_REPOSITORY})
        repository:
        # Destination branch to push changes
        branch: gh-pages
        # Determines if force push is used
        force: true
        # Determines if --tags is used
        #tags: # optional
        # Directory to change to before pushing.
        directory: ./docs/.vuepress/dist/
  # This workflow contains a single job called "mirror"
  mirror_to_gitee:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: check_git
      run: ssh -T git@gitee.com
    - name: Mirror to Gitee
      # You may pin to the exact commit or the version.
      # uses: wearerequired/git-mirror-action@c44c68aebe42de49a80a8dfd557416b6a0cafdad
      uses: wearerequired/git-mirror-action@v1.2.0
      with:
        # SSH URL of the source repo.
        source-repo: git@github.com:Gentvel/whistle.git
        # SSH URL of the destination repo.
        destination-repo: git@gitee.com:gentvel/whistle.git
        # Execute a dry run.
        dry-run: false# optional, default is false
